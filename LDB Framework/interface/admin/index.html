<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome to LDB!</title>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./css/component.css" />
		<link rel="stylesheet" type="text/css" href="./css/slp.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>

		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
<div id="particles-js"><canvas width="cover" height="cover" class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas></div>
  <div class="showcase-pagination"> <div title="Sign up" class="dot active"></div>  <div title="Slide effect" class="dot"></div>  <div title="" class="dot"></div>  <div title="" class="dot"></div>  <div title="" class="dot"></div>
    <div class="container">
      <div id="login">
        <form method="post">
          <fieldset class="clearfix">
            <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Sign In"></p>
          </fieldset>
        </form>
      </div> <!-- end login -->
</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/TweenLite.min.js"></script>
		<script src="./js/EasePack.min.js"></script>
		<script src="./js/rAF.js"></script>
		<script src="./js/particles.js"></script>
</body>
</html>
